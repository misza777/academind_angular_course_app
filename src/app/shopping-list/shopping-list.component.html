<div class="row">
  <div class="col-xs-10">
    <!-- editing area where we can add recipe -->
    <app-shopping-edit></app-shopping-edit>
    <!-- (ingredientAdded)="onIngredientAdded($event)" -->
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
        *ngFor="let ingredientItem of ingredients, let i = index" (click)="onEditItem(i)">
        {{ingredientItem.name}} ({{ingredientItem.amount}}) </a>
    </ul>
  </div>
</div>
