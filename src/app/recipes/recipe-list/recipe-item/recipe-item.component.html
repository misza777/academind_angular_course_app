<!-- href="#" -->
<a style="cursor:pointer" class="list-group-item clearfix" (click)="getRecipeDetail()">
  <div class="pull-left">

    <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
    <p class="list-group-item-text">{{recipeItem.description }}</p>
  </div>
  <span class="pull-right">

    <!-- pierwszy rodzaj linka src="{{recipeItem.imagePath}}" -->
    <img [src]='recipeItem.imagePath' alt="{{recipeItem.name}}" class="img-responsive"
      style="max-height: 50px; width: 50px;">
  </span>
</a>
